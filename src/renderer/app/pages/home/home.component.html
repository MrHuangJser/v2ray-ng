<v2ray-title [title]="'v2ray ng'"></v2ray-title>
<nz-layout class="home-layout" [class.collapsed]="menuCollapsed">
  <nz-sider [nzWidth]="150" nzCollapsible [(nzCollapsed)]="menuCollapsed" [nzTrigger]="null">
    <ul nz-menu nzTheme="dark" [nzInlineCollapsed]="menuCollapsed">
      <li
        nz-menu-item
        routerLinkActive="ant-menu-item-selected"
        nz-tooltip
        [nzTooltipTrigger]="menuCollapsed ? 'hover' : null"
        nzTooltipTitle="节点列表"
      >
        <a routerLink="/node-list"> <i nz-icon nzType="ordered-list" nzTheme="outline"></i><span>节点列表</span> </a>
      </li>
      <li
        nz-menu-item
        routerLinkActive="ant-menu-item-selected"
        nz-tooltip
        [nzTooltipTrigger]="menuCollapsed ? 'hover' : null"
        nzTooltipTitle="订阅管理"
      >
        <a routerLink="/subscribe-list"> <i nz-icon nzType="bell" nzTheme="outline"></i> <span>订阅管理</span> </a>
      </li>
      <li
        nz-menu-item
        routerLinkActive="ant-menu-item-selected"
        nz-tooltip
        [nzTooltipTrigger]="menuCollapsed ? 'hover' : null"
        nzTooltipTitle="入站配置"
      >
        <a routerLink="/inbounds-settings">
          <i nz-icon nzType="control" nzTheme="outline"></i> <span>入站配置</span>
        </a>
      </li>
      <li
        nz-menu-item
        routerLinkActive="ant-menu-item-selected"
        nz-tooltip
        [nzTooltipTrigger]="menuCollapsed ? 'hover' : null"
        nzTooltipTitle="路由配置"
      >
        <a routerLink="/routing-settings"> <i nz-icon nzType="cluster" nzTheme="outline"></i> <span>路由配置</span> </a>
      </li>
      <li
        nz-menu-item
        routerLinkActive="ant-menu-item-selected"
        nz-tooltip
        [nzTooltipTrigger]="menuCollapsed ? 'hover' : null"
        nzTooltipTitle="偏好设置"
      >
        <a routerLink="/settings">
          <i nz-icon nzType="setting" nzTheme="outline"></i>
          <span>偏好设置</span>
        </a>
      </li>
    </ul>
    <div class="d-flex justify-content-center ml-3 mr-3 mt-auto">
      <i
        class="collapse-icon"
        [class.collapsed]="menuCollapsed"
        nz-icon
        nzType="double-left"
        (click)="menuCollapsed = !menuCollapsed"
      ></i>
    </div>
  </nz-sider>
  <nz-content>
    <div class="pt-2">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
</nz-layout>
